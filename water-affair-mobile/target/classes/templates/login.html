<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>登录</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <link rel="stylesheet" href="login/sm.min.css"/>
        <link rel="stylesheet" href="login/sm-extend.min.css"/>
        <link rel="stylesheet" href="login/login.css"/>
    </head>

<body>
    <div class="page-group">
        <div class="page page-current">
            <div class="content no-scroll">
				<header class="bar bar-nav">
					<h1 class="title">登&nbsp;录</h1>
				</header>
                <div class="login-img">
                    <img src="images/logo.png" alt=""/>
                </div>
                <div class="list-block">
                    <form id="form" th:action="@{/login}" method="post" role="form">
                        <div class="login-input-form">
                            <ul>
                                <!-- Text inputs -->
                                <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-name"></i></div>
                                    <div class="item-inner">
                                    <div class="item-title label">用户名</div>
                                    <div class="item-input">
                                        <input name="username" type="text" placeholder="请输入用户名" required="required"/>
                                    </div>
                                    </div>
                                </div>
                                </li>
                                <li>
                                <div class="item-content">
                                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                                    <div class="item-inner">
                                    <div class="item-title label">密码</div>
                                    <div class="item-input">
                                        <input name="password" type="password" placeholder="请输入密码" required="required"/>
                                    </div>
                                    </div>
                                </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block login-btn-form">
                            <div class="row">
                                <div class="col-50"><button type="reset" class="button button-middle ">重&nbsp;&nbsp;置</button></div>
                                <div class="col-50"><button type="submit" class="button button-middle button-fill">登&nbsp;&nbsp;录</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <footer class="company">
                <span>版权所有2005-2022© </span>
                <a href="login.html" class="external">威尔泰WELLTECH</a>
            </footer>
        </div>
    </div>
</body>
<script type='text/javascript' src='login/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='login/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='login/sm-extend.min.js' charset='utf-8'></script>
<script src="js/bootstrap.min.js"></script>
<script th:inline="javascript">
	var error = [[${error}]];
	console.log(error);
	if(error){
		$.toast('用户名不存在或密码错误！');
	}
</script>
</html>
