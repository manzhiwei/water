<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>智慧水务微信监控平台</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
	<meta name="HandheldFriendly" content="true"/>
	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no"/>
	<link rel="stylesheet" type="text/css" href="css/m-base.css" />
	<script type="text/javascript" src="js/m-jquery.min.js"></script>
</head>
<body>
	<div class="main">
		<!-- 历史数据及曲线 -->
		<div class="header header-history">
			<a class="back_box" th:href="${backUrl}"><div class="back_btn"></div></a>
			<span class="header-t" th:text="${machine.subUserName}"></span>
		</div>
		<div class="tabel_history content-nav" id="tabel_history_details">
			<ul class="sp">
				<li>
					<ul>
						<ol>站点名称</ol>
						<ol th:text="${machine.subUserName}"></ol>
					</ul>
				</li>
				<li>
					<ul>
						<ol>序列号</ol>
						<ol th:text="${machine.machineid}"></ol>
					</ul>
				</li>
				
				<li>
					<ul>
						<ol>设备卡号</ol>
						<ol th:text="${machine.ccid}"></ol>
					</ul>
				</li>
				
				<li>
					<ul>
						<ol>仪表编号</ol>
						<ol th:text="${machine.instrNo}"></ol>
					</ul>
				</li>
				
				<li>
					<ul>
						<li>站点编号</li>
						<li th:text="${machine.num}"></li>
						<li>设备口径</li>
						<li th:text="${machine.num}"></li>
						<!--<li>设备分组</li>
						<li th:text="${machine.package_}"></li>-->
					</ul>
				</li>
				<li>
					<ul>
						<li>上次连接时长</li>
						<li th:text="${machine.lastConnecting}+秒"></li>
						<li>安装人员</li>
						<li>暂无</li>
					</ul>
				</li>
				<li>
					<ul>
						<li>安装日期</li>
						<li th:text="${installDate}"></li>
						<li>设备型号</li>
						<li class="sp-model" th:text="${machine.metertype}"></li>
					</ul>
				</li>
				<li>
					<ul>
						<li>设备状态</li>
						<li>暂无</li>
						<li>上传周期</li>
						<li th:text="${machine.diffHour}+小时"></li>
					</ul>
				</li>
				 <li>
					<ul>
						<ol>安装地址</ol>
						<ol th:text="${machine.address != null} ? ${machine.address}: '无信息'"></ol>
					</ul>
				</li> 
				
			</ul>
		</div>
	</div>
