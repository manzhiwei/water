<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>威尔泰智慧水务</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="css/jquery.dataTables.css" rel="stylesheet"/>
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet"/>
    <link href="css/plugins/iCheck/blue.css" rel="stylesheet"/>


    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>

</head>

<body class="">
<div id="wrapper">
    <!--菜单模块-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse"  th:replace="menu :: side" />
    </nav>

    <div id="page-wrapper" class="gray-bg">

        <!--header模块-->
        <div class="row border-bottom" th:replace="menu :: top" />

        <!--内容模块-->
        <div class="row content-main">
            <div class="slimScroll-default">
                <!--这里是不同页面变更的部分-->
                <div class="wrapper wrapper-content animated ">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox">
                                <div class="ibox-title">
                                    <h4>单点数据监控分析</h4>
                                </div>
                                <div class="ibox-content">


                                    <div class="row">
                                            <div class="col-lg-4">
                                            <table class="table table-hover margin bottom">
                                                <tbody>
                                                <tr>
                                                    <td> 站点编号：
                                                    </td>
                                                    <td class="text-center small">
                                                        <select name="dma-name" id='staions1' data-placeholder="选择DMA区域"
                                                                class="form-control chosen-select-normal" onchange="javascript:location.href=this.value;">
                                                            <option   th:each="prod : ${dmaList}" th:selected="${prod.select}" th:value="${prod.value}" th:text="${prod.name}">
                                                            </option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td> 接收时间：
                                                    </td>
                                                    <td class="text-center small" th:text="${ddsj.receiveTime}"></td>
                                                </tr>
                                                <tr>
                                                    <td> 设备类型：
                                                    </td>
                                                    <td class="text-center small" th:text="${ddsj.deciverType}"></td>
                                                </tr>
                                                <tr>
                                                    <td> 安装地址：</td>
                                                    <td class="text-center small" th:text="${ddsj.addressInstall}"></td>
                                                </tr>
                                                <tr>
                                                    <td> 瞬时流量：</td>
                                                    <td class="text-center small"><span th:text="${ddsj.ssll}">0.00</span> m<span style="position: relative;bottom: 3px;">3</span>/h</td>
                                                </tr>
                                                <tr>
                                                    <td> 今日流量：</td>
                                                    <td class="text-center small"><span th:text="${ddsj.jrll}">0.00</span> m<span style="position: relative;bottom: 3px;">3</span></td>
                                                </tr>
                                                <tr>
                                                    <td> 昨日同期：</td>
                                                    <td class="text-center small"><span th:text="${ddsj.zrtq}">0.00</span> m<span style="position: relative;bottom: 3px;">3</span>/h</td>
                                                </tr>
                                                <tr>
                                                    <td> 昨日流量：</td>
                                                    <td class="text-center small"><span th:text="${ddsj.zrll}">0.00</span> m<span style="position: relative;bottom: 3px;">3</span></td>
                                                </tr>
                                                </tbody>
                                            </table>

                                            <div class="ibox float-e-margins">

                                                <div class="table-responsive">
                                                    <table id="meterListTable"
                                                           class="table table-striped table-bordered table-hover dataTables-default">
                                                        <thead>
                                                        <tr>
                                                            <th>时间</th>
                                                            <th>今日</th>
                                                            <th>昨日</th>
                                                            <th>前天</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-lg-8">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <table class="table table-hover margin bottom">
                                                        <tbody>
                                                        <tr>
                                                            <td class="text-center">1</td>
                                                            <td> 瞬时流量
                                                            </td>
                                                            <td class="text-center small" th:text="${ddsj.flow}">100</td>
                                                            <td class="text-center">
                                                                <div class="i-checks checkflow">
                                                                    <label>
                                                                        <input type="radio" checked="checked"  value="0"  name="a" />
                                                                        <i></i>
                                                                    </label>
                                                                </div>
                                                            </td>

                                                        </tr>
                                                        <tr>
                                                            <td class="text-center">2</td>
                                                            <td> 压力
                                                            </td>
                                                            <td class="text-center small" th:text="${ddsj.press}">77</td>
                                                            <td class="text-center">
                                                                <div class="i-checks checkpress" ><label> <input type="radio"
                                                                                                     value="1"
                                                                                                     name="a"  /> <i></i></label>
                                                                </div>
                                                            </td>

                                                        </tr>
                                                        <tr>
                                                            <td class="text-center">3</td>
                                                            <td> 正向累计
                                                            </td>
                                                            <td class="text-center small" th:text="${ddsj.totalflow}">66</td>
                                                            <td class="text-center">
                                                                <div class="i-checks checktotalflow"><label> <input type="radio"
                                                                                                     value="3"
                                                                                                     name="a"/> <i></i></label>
                                                                </div>
                                                            </td>

                                                        </tr>

                                                        </tbody>
                                                    </table>
                                                </div>

                                                <div class="col-lg-6">
                                                    <table class="table table-hover margin bottom">
                                                        <tbody>
                                                        <tr>
                                                            <td class="text-center ">4</td>
                                                            <td> 反向累计
                                                            </td>
                                                            <td class="text-center small" th:text="${ddsj.ftotalflow}">33</td>
                                                            <td class="text-center">
                                                                <div class="i-checks checkftotalflow"><label> <input type="radio"
                                                                                                     value="4"
                                                                                                     name="a"/> <i></i></label>
                                                                </div>
                                                            </td>

                                                        </tr>
                                                        <tr>
                                                            <td class="text-center">5</td>
                                                            <td> 工作电压
                                                            </td>
                                                            <td class="text-center small" th:text="${ddsj.voltage}">88</td>
                                                            <td class="text-center">
                                                                <div class="i-checks checkvoltage"><label> <input type="radio"
                                                                                                     value="option5"
                                                                                                     name="a"/> <i></i></label>
                                                                </div>
                                                            </td>

                                                        </tr>
                                                        <tr>
                                                            <td class="text-center">6</td>
                                                            <td> 工作电流
                                                            </td>
                                                            <td class="text-center small" th:text="${ddsj.current}">20</td>
                                                            <td class="text-center">
                                                                <div class="i-checks checkcurrent"><label> <input type="radio"
                                                                                                     value="option6"
                                                                                                     name="a"/> <i></i></label>
                                                                </div>
                                                            </td>

                                                        </tr>
                                                        <tr>
                                                            <td class="text-center">7</td>
                                                            <td> 信号强度
                                                            </td>
                                                            <td class="text-center small" th:text="${ddsj.signal}">10</td>
                                                            <td class="text-center">
                                                                <div class="i-checks checksignal"><label> <input type="radio"
                                                                                                     value="option7"
                                                                                                     name="a"/> <i></i></label>
                                                                </div>
                                                            </td>

                                                        </tr>

                                                        </tbody>
                                                    </table>
                                                </div>

                                                </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="ibox float-e-margins">
                                                        <div class="ibox-title">
                                                            <h5>单点曲线图</h5>
                                                            <div class="ibox-tools">
                                                                <a class="collapse-link">
                                                                    <i class="fa fa-chevron-up"></i>
                                                                </a>
                                                                <a class="close-link">
                                                                    <i class="fa fa-times"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="ibox-content">
                                                            <div class="row" style="overflow-x: auto;">
                                                                <!--数据图-->
                                                                <div id="main" style="width:100%;height:550px;">

                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>


                                        </div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--footer模块-->
        <div class="footer" th:replace="menu :: bottom" />

    </div>
</div>

<!-- 全局 js -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="js/plugins/dataTables/jquery.dataTables.js"></script>

<!-- 插件 js -->
<script src="js/inspinia.js"></script>
<script src="js/plugins/pace/pace.min.js"></script>
<script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/plugins/chosen/chosen.jquery.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>

<!-- Jquery Validate -->
<script src="js/plugins/validate/jquery.validate.min.js"></script>
<script src="js/plugins/validate/messages_zh.min.js"></script>
<script src="js/validate-setDefault.js"></script>
<script src="js/plugins/chosen/chosen.jquery.js"></script>
<!-- 引入 ECharts 文件 -->
<script src="js/echarts.min.js"></script>
<!-- 自定义 js -->
<script th:inline="javascript">

    var table = $('#meterListTable').dataTable();
    if (table) {
        table.fnDestroy();
    }
    var current_mid = [[${current_mid}]];
</script>
<script src="js/common.js"></script>
<script src="js/statics/oneMeterChart.js" type="text/javascript"></script>
<script src="js/demo/dataStatistics.js" type="text/javascript"></script>
<script src="js/demo/dataStatisticsByHour2.js" type="text/javascript"></script>
<script src="js/statics/oneMeterStatistics.js" type="text/javascript"></script>


</body>

</html>
