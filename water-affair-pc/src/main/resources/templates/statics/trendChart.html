<!DOCTYPE html>
<html lang="zh-cn">

<head th:replace="menu :: head"/>

<body class="" onmousewheel="return false;">
<div id="wrapper">
    <!--菜单模块-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse"  th:replace="menu :: side" />
    </nav>

    <div id="page-wrapper" class="gray-bg">

        <!--header模块-->
        <div class="row border-bottom" th:replace="menu :: top" />

        <!--内容模块-->
        <div class="row content-main">
            <div class="slimScroll-default">
                <!--这里是不同页面变更的部分-->
                <div class="wrapper wrapper-content height-full">
                    <div class="row height-full">

                        <div class="col-md-12 height-full client-list">
                            <div class="ibox float-e-margins height-full">
                                <div class="ibox-title">
                                    <h5>流量、压力趋势图</h5>
                                </div>
                                <div class="ibox-content" >
                                    <div class="slimScroll-default">
                                            <div class="row">
                                                <div class="col-sm-5">
                                                    <div class="form-group">
                                                        <select id='stations' data-placeholder="选择站点"
                                                                class="form-control chosen-select-normal" multiple="multiple">

                                                            <option th:each="prod : ${stations}" th:value="${prod.name}"
                                                                    th:text="${prod.name}" th:selected="${prod.select}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 m-b-sm">
                                                    <div class="input-group">
                                                        <input id="startTime"
                                                               class="form-control layer-date input-todayM laydate-icon"
                                                               placeholder=""
                                                               onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})"/>
                                                        <span class="input-group-addon new-addon">至</span>
                                                        <input id="endTime"
                                                               class="form-control layer-date input-todayN laydate-icon"
                                                               placeholder=""
                                                               onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})"/>
                                                    </div>
                                                </div>

                                                <div class="col-sm-1">
                                                    <div class="input-group">
                                                        <button id="queryFlowAndPress" type="button"
                                                                class="btn btn-sm btn-success">查 询
                                                        </button>
                                                    </div>
                                                </div>

                                            </div>

                                        <div class="row" style="overflow-x: auto;">
                                            <!--数据图-->
                                            <div id="main" style="width:100%;height:450px;">

                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <!--footer模块-->
        <div class="footer" th:replace="menu :: bottom" />
    </div>
</div>


<script src="js/plugins/layer/laydate/laydate.js"></script>
<script src="js/plugins/chosen/chosen.jquery.js"></script>
<!-- 引入 ECharts 文件 -->
<script src="js/echarts.min.js"></script>
<script src="js/statics/trendChart.js" type="text/javascript"></script>


</body>

</html>
