<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>威尔泰智慧水务</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="css/jquery.dataTables.css" rel="stylesheet"/>
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet"/>
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>

</head>

<body class="">
    <div id="wrapper">
        <!--菜单模块-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="sidebar-collapse"  th:replace="menu :: side" />
        </nav>

        <div id="page-wrapper" class="gray-bg">

            <!--header模块-->
            <div class="row border-bottom" th:replace="menu :: top" />

            <!--内容模块-->
            <div class="row content-main">
                <div class="slimScroll-default">
                    <!--这里是不同页面变更的部分-->
                    <div class="wrapper wrapper-content animated ">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">
                                        <h5>日志管理</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="row">
                                            <div class="col-sm-6 m-b-sm">
                                                <div class="input-group">
                                                    <span class="input-group-addon new-addon">时间从：</span>
                                                    <input id="startTime" class="form-control layer-date laydate-icon" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" th:placeholder="${startAt}" th:value="${startAt}"/>
                                                    <span class="input-group-addon new-addon">至</span>
                                                    <input id="endTime" class="form-control layer-date laydate-icon" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm'})" th:placeholder="${endAt}" th:value="${endAt}"/>
                                                </div>
                                            </div>
                                            <div class="col-sm-4 m-b-sm">
                                                <div class="form-group">
                                                    <select id="type" name="type" data-placeholder="选择行为类型" class="form-control chosen-select-normal">
                                                        <option value="1" hassubinfo="true">登录</option>
                                                        <option value="2" hassubinfo="true">设置参数</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <select id="ides" name="ides" data-placeholder="选择员工" class="form-control chosen-select-normal" multiple="multiple">
                                                    	<option selected="selected" th:value="${currentUserId}" th:text="${currentUserName}"/>
                                                        <option th:each="prod : ${subUser}" th:value="${prod.key}" th:text="${prod.value}"/>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-3">
                                                <div class="input-group">
                                                    <button id="query1" name="query1" type="button" class="btn btn-sm btn-success">查 询</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="table-responsive table-relative">
                                            <table id="meterChangeList" class="table table-striped dataTables-meter" >
                                                <thead>
                                                <tr>
                                                    <th>序号</th>
                                                    <th>员工名称</th>
                                                    <th>行为类型</th>
                                                    <th>行为时间</th>
                                                    <th>行为描述</th>
                                                    <th>IP地址</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--footer模块-->
            <div class="footer" th:replace="menu :: bottom" />
        </div>
    </div>

    <!-- 全局 js -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <script src="js/plugins/dataTables/jquery.dataTables.js"></script>
    <!-- 插件 js -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/plugins/chosen/chosen.jquery.js"></script>

    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script src="js/validate-setDefault.js"></script>
    <script src="js/plugins/chosen/chosen.jquery.js"></script>

    <!-- 自定义 js -->
    <script src="js/common.js"></script>
    <script src="js/system/log_manage.js" type="text/javascript"></script>

    <script>
        $(document).ready(function(){

        });
    </script>

</body>

</html>
