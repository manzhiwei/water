<!DOCTYPE html>
<html lang="zh-cn">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>威尔泰智慧水务</title>
    <link href="images/favicon.ico" rel="icon" type="image/x-icon"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <link href="css/animate.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="login-bg">
        <div class="text-center loginscreen animated logo-area">
            <div class="logo-img">
                <img src="images/logo.png" alt="" />
            </div>
        </div>
        <div class="middle-box text-center loginscreen animated fadeInDown">

            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="required"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="required"/>
                </div>
                <button type="submit" class="btn btn-success block full-width m-b">登录</button>
            </form>
            <p class="m-t"><small>版权所有2018-2019© 威尔泰WELLTECH</small></p>

        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script>
        toastr.error('用户名不存在或密码错误！','')
    </script>
</body>

</html>
